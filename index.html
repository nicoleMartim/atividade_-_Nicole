<!doctype html> <!-- tag semântica que avisa o website qual o tipo de arquivo que ele irá processar. -->
<html lang="pt-br"> <!-- pt-br oferece a tradução da pagina-->
  <head>
    <!-- Na tag HEAD irá os metadados do website.-->
    <meta charset="utf-8" />
    <!-- Serve pra que os caracteres aparecça no site-->
    <meta name="viewport" content="width=device=width, initial-scale=1" />
    <!-- Adapta o website para os outros aparelhos deiferentes do computador-->
     <title> Minha primeira página </title> <!-- Titulo que aparece na aba-->
  </head>
  <body> <!-- Aqui vai o que é visível no website-->

    <header>  <!-- menu de navegação, cabeçalho-->
      <h1>Meu site</h1>

      <nav> <!-- Estrutura do menu de navegação-->
        <a href="index.html">Início</a> <!-- o "a" cria o link e redirecona para o endereço infromado no atributo href-->
        <a>Sobre</a>
        <a>Contato</a>
      </nav>
    </header> 

    <main>
      <section> <!-- para cortar em seções a página HTML-->
        <h2> Alice chata</h2> <!-- cria um titulo um pouco menor-->
        <p> Escreva aqui um parágrafo curto explicando um objetivo da página</p> <!-- cria uma caixa de texto-->
      </section>

      <section>
        <img src="imagem.avif" alt="é uma foto de uma paisagem do mar" width="400"> <!-- "img" serve para colocar a imagem com o src, o "alt" é para descrevercomo a imagem é se o site n suportar e o "width" é o tamanho-->
      </section>
    </main> <!-- parte principal da página-->

    <footer>
      <p>&copy; DSm3, 2026 - Nicole</p>
    </footer> <!-- Vai a parte final, o rodapé-->
    
  </body>
</html>
